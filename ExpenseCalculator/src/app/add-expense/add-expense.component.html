<form [formGroup] = "addExpenseForm"  (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label class="center-block">Date:
            <p-calendar formControlName="date" readonlyInput="readonlyInput"></p-calendar>
        </label>
    </div>
    <div class="form-group">
         <label class="center-block">Category:
            <select class="form-control" formControlName="category">
                <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label class="center-block">Amount:
            <input class="form-control" formControlName="value">
        </label>
    </div>
    <button type="submit" [disabled]="addExpenseForm.pristine" class="btn btn-success">Save</button> &nbsp;
</form>
