<form [formGroup] = "addExpenseForm"   novalidate>
    <div class="form-group">
        <label class="center-block">Date:
            <p-calendar (onSelect)="onSelect(value)" formControlName="date" dateFormat="dd.mm.yy" readonlyInput="readonlyInput" ></p-calendar>
            {{selectedDate}}
        </label>
    </div>
    <div class="form-group">
         <label class="center-block">Category:
            <select class="form-control" formControlName="category">
                <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label class="center-block">Amount:
            <input class="form-control" formControlName="value">
        </label>
    </div>
    <button type="submit" (click)="onSubmit()" [disabled]="addExpenseForm.pristine" class="btn btn-success">Save</button> &nbsp;
</form>

<div class="panel panel-default" *ngIf = "selectedDateData.length >0 " >
    <h3> Expense Summary {{num[0].mynum}}</h3>
    <div class="panel-body">
<table class="table">
    <tr *ngFor ="let item of selectedDateData let i = index" [attr.data-index]="i">
        <td>{{i+1}})</td>
        <td>{{item.date}}</td>
        <td>{{item.category}}</td>
        <td>{{item.value}}</td>
        <td> <button type="button" class="btn btn-danger btn-xs" (click)= "deleteItem(item)" > delete </button> </td>
    </tr>
</table>
</div>
</div>
